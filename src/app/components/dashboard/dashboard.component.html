<section class="container" id="dash-section">
  <h4 class="mb-2 text-center">PHẦN MỀM QUẢN LÝ NHÂN SỰ</h4>
  <h6 class="mb-5 text-center">TRUNG TÂM THÔNG TIN - BỘ NỘI VỤ</h6>
  <div class="row ms-3">
    <div class="card col-md-6 mb-4 mx-3"
         style="width: 15rem; background-color: rgba(249,215,0,0.5)">
      <a (click)="navigate('/manage')" class="btn btn-link text-decoration-none ">
        <div class="card-body">
          <h3 class="card-title">{{hoSoCount}}</h3>
          <p class="card-text fw-semibold">
            HỒ SƠ CÁN BỘ
          </p>
        </div>
      </a>
    </div>
    <div class="card col-md-6 mb-4 mx-3" style="width: 15rem; background-color: #cdff99">
      <a (click)="navigate('/donvi')" class="btn btn-link text-decoration-none ">
        <div class="card-body">
          <h3 class="card-title">{{donViCount}}</h3>
          <p class="card-text fw-semibold">
            ĐƠN VỊ
          </p>
        </div>
      </a>
    </div>
    <div class="card col-md-6 mb-4 mx-3"
         style="width: 15rem; background-color: rgba(221,167,88,0.5)">
      <a (click)="navigate('/chucvu')" class="btn btn-link text-decoration-none ">
        <div class="card-body">
          <h3 class="card-title">{{chucVuCount}}</h3>
          <p class="card-text fw-semibold">
            CHỨC VỤ
          </p>
        </div>
      </a>
    </div>
    <div class="card col-md-6 mb-4 mx-3"
         style="width: 15rem; background-color: #eeea97">
      <a (click)="navigate('/ngach')" class="btn btn-link text-decoration-none ">
        <div class="card-body">
          <h3 class="card-title">{{ngachCount}}</h3>
          <p class="card-text fw-semibold">
            NGẠCH LƯƠNG
          </p>
        </div>
      </a>
    </div>
    <!--    <div class="card col-md-3 mb-4 mx-3" style="width: 15rem; background-color: #ffba5785">-->
    <!--      <a (click)="navigate('/manage-account')" class="btn btn-link text-decoration-none ">-->
    <!--        <div class="card-body">-->
    <!--          <h3 class="card-title">{{taiKhoanCount}}</h3>-->
    <!--          <p class="card-text fw-semibold">-->
    <!--            TÀI KHOẢN-->
    <!--          </p>-->
    <!--        </div>-->
    <!--      </a>-->
    <!--    </div>-->

    <div class="d-flex align-content-around justify-content-around align-items-stretch">
      <fusioncharts
        class="mt-3 bg-opacity-50"
        width="500"
        height="350"
        type="doughnut3d"
        [dataSource]="dataSource">
      </fusioncharts>

      <fusioncharts
        class="mt-3 bg-opacity-50"
        width="500"
        height="350"
        type="column2d"
        [dataSource]="dataSourceAge">
      </fusioncharts>
    </div>
  </div>

</section>
