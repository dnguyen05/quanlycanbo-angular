<div id="thebody">
  <div class="loginBox">
    <section class="mb-3" >
      <h3 class="mb-2" style="color: darkred; font-size: 30px; font-family: Roboto, sans-serif">
        BỘ NỘI VỤ
      </h3>
      <h5 class="mt-2" style="font-size: 22px;">HỆ THỐNG QUẢN LÝ CÁN BỘ</h5>
    </section>
    <!--         https://cdn-icons-png.flaticon.com/512/295/295128.png-->
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png"
         style="margin-left: 36%"
         class="mt-3"
         width="100" height="100"
         alt="image">
<!--    <h5 class="mb-3 mt-5">-->
<!--      <i class="fa-solid fa-shield-halved"></i>-->
<!--    </h5>-->
    <form [formGroup]="loginForm" (ngSubmit)="login()" method="post" class="mt-3">
      <div class="inputBox form-group">
        <input id="uname" type="text" name="username"
               class="form-control" formControlName="username"
               placeholder="Tên đăng nhập">
      </div>
      <div class="inputBox form-group">
        <input id="pass" type="password" name="password"
               class="form-control" formControlName="password"
               placeholder="Mật khẩu">
      </div>
      <div class="inputBox form-group">
        <input type="submit" class="form-group" name="login-submit" value="Xác nhận">
      </div>
    </form>

    <a href="#">Quên mật khẩu?<br> </a>
  </div>
</div>
